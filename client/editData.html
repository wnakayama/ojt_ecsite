<!DOCTYPE html>
<html>

<head>
    <title>NW Merch -最終課題のECサイト-</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>
    <h1 class="title">NW Merch -最終課題のECサイト-</h1>
    <div class="controller-above">

    </div>
    <div class="controller-below">

    </div>

    <div class="RegisterFormArea">
        <form>
            商品名<br><input type="text" name="productName" maxlength="250"><br>
            カテゴリ<br>
            <select name="category" size="1">
                <option value="">(選択されていません)</option>
                <option value="飲食料品">飲食料品</option>
                <option value="酒類">酒類</option>
                <option value="日用品">日用品</option>
                <option value="衣類">衣類</option>
                <option value="書籍">書籍</option>
                <option value="CD/DVD">CD/DVD</option>
            </select>
            <br>
            税抜き価格<br><input type="text" name="priceExcludeTax" maxlength="9">円<br>
        </form>
    </div>
    <div class="messageArea">
        <h4 class="message">[メッセージ領域]</h4>
    </div>
    <button class="register" style="background-color:orange; color: #fff;"> 登録 </button>
    <br><br>
    <button class="goBack"> 全商品一覧に戻る </button>

    <script src="register.js"></script>
</body>

</html>
