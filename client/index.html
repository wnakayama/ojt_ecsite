<!DOCTYPE html>
<html>

<head>
    <title>NW Merch -最終課題のECサイト-</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1 class="title">NW Merch -最終課題のECサイト-</h1>
    <div class="controller-above">
        <div class="nameSearchForm">
            商品名<br><input type="text" name="productName" maxlength="250">
        </div>
        <div class="messageArea">
            <h4 class="message">[メッセージ領域]</h4>
        </div>
    </div>
    <div class="controller-below">
        <div class="priceSearchForm">
            価格<br><input type="text" name="minPrice" maxlength="9"> ～
            <input type="text" name="maxPrice" maxlength="9">円
            <button class="search" disabled="disabled"> 検索 </button>
        </div>
        <input type="submit" class="buy" value="購入へ進む" style="background-color:orange; color: #fff;"></input>
    </div>
    <div class="productInfoArea">
    </div>

    <div class="moveButtons">
        <div>
            <button class="goBack"> 全商品一覧に戻る </button>
        </div>
        <br><br>
        <div>
            <button class="editData"> 管理者メニュー </button>
        </div>
    </div>
</body>

</html>
